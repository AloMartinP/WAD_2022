<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/de237329f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>

<header class="main-header">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="../html/login.html">
            <i class="fa-solid fa-circle-user fa-xl"></i>
        </a>
    </div>
</header>
<div id="wrap">
    <div id="main holder-div">
        <main id="main-holder">
            <h2 id="login-header">Welcome to PostIt</h2>
            <h2 id="Create-account">Create an account</h2>
            <h3 id="Login1">or</h3>
            <h2 id="Login2">Please log in</h2>
            <div class="form-input">
                <form id="login-form">
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="yourEmail@email.com" required>
                    <input type="password" name="password" id="password-field" class="login-form-field"
                           placeholder="Password" required>
                    <input type="button" name="loginButton" id="login-form-button" onclick="location.href='index.html';" >
                </form>
            </div>

            <h2 id="Forgetpassword">Forget password</h2>

        </main>
    </div>
</div>

<footer class="main-footer">
    <div class="footer-nav">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</footer>
</body>
</html>
