<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/de237329f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
<header>
    <div class="main-header">
        <h1 class="page-title">Home</h1>
        <i class="fa-sharp fa-solid fa-circle-user fa-2xl"></i>
    </div>
</header>
<main id="main-holder">
    <h2 id="login-header">Welcome to PostIt</h2>
    <h2 id="Create-account">Create an account</h2>
    <h3 id="Login1">or</h3>
    <h2 id="Login2">Please log in</h2>

    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Email">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Log in" id="login-form-submit">
    </form>

    <h2 id="Forgetpassword">Forget password</h2>

</main>

<footer>

</footer>
</body>
</html>
