<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/de237329f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>

<header class="main-header">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="/login.html">
            <div class="dropdown">
                <login-form-button class="fa-solid fa-circle-user fa-xl"></login-form-button>
                <div class="dropdown-content">
                    <p href="#">username</p>
                    <a href="#">email</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </a>
    </div>
</header>
<div id="wrap">
    <div id="main holder-div">
        <main id="main-holder">
            <h2 id="login-header">Welcome to PostIt</h2>
            <h2 id="Create-account" ><a href="index.html">Create an account</a></h2>
            <h3 id="Login1">or</h3>
            <h2 id="Login2">Please log in</h2>
            <div class="form-input">
                <form id="login-form" action="index.html">
                    <div class="forms-imputs mb-4"> <input autocomplete="off" placeholder="yourEmail@email.com" type="text" v-bind:class="{'form-control': true, 'is-invalid': !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                        <div class="invalid-feedback">A valid email is required!</div>
                        <div class="forms-inputs mb-4">  <input autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Password must be 8-14 characters!</div>
                    <button id="login-form-button">Log in</button>
                </form>
            </div>

            <h2 id="Forgetpassword"><a href="index.html">Forget password</a></h2>

        </main>
    </div>
</div>

<footer class="main-footer">
    <div class="footer-nav">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</footer>
</body>
</html>
